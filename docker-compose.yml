services:

  python-base:
    build:
      context: .
      dockerfile: docker/python-base.Dockerfile
    image: crop-python-base

  python-geo-base:
    build:
      context: .
      dockerfile: docker/python-geo-base.Dockerfile
    image: crop-python-geo-base
    depends_on:
      - python-base

  python-wheels:
    build:
      context: .
      dockerfile: docker/python-wheels.Dockerfile
    image: crop-python-wheels
    depends_on:
      - python-geo-base

  postgres:
    image: postgis/postgis:16-3.4
    container_name: dss_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dss_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d dss_db"]

  minio:
    image: quay.io/minio/minio:RELEASE.2023-10-25T06-33-25Z
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"

  geo-api:
    build:
      context: .
      dockerfile: geo-api/Dockerfile
    depends_on:
      python-wheels:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - "8000:8000"

  ml-api:
    build:
      context: .
      dockerfile: ml-api/Dockerfile
    depends_on:
      python-wheels:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    ports:
      - "8001:8000"

  dis:
    build:
      context: .
      dockerfile: dis/Dockerfile
    depends_on:
      python-wheels:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - "8002:8000"

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - geo-api

volumes:
  minio_data:
